name: Build Desktop (Reusable)

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
        description: 'Git reference to build (branch, tag, or commit SHA)'
      commit_sha:
        required: false
        type: string
        description: 'Commit SHA for status updates (defaults to github.sha)'
      is_release:
        required: false
        type: boolean
        default: false
        description: 'Whether this is a release build'

env:
  PRIVATE_REPO: alain1405/rostoc
  UPDATES_DIR: updates
  VERSION_FILE: version.txt

jobs:
  # Load build matrix from centralized config file
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.load-matrix.outputs.matrix }}
    steps:
      - name: Checkout for build matrix
        uses: actions/checkout@v4

      - name: Load build matrix configuration
        id: load-matrix
        run: |
          # Load both production and staging configurations
          PROD_MATRIX=$(cat .github/config/build-matrix.json | jq -c '.production')
          STAGING_MATRIX=$(cat .github/config/build-matrix.json | jq -c '.staging')

          if [[ "${{ inputs.is_release }}" == "true" ]]; then
            # Release builds: both production and staging
            COMBINED_MATRIX=$(jq -s -c 'add' <(echo "$PROD_MATRIX") <(echo "$STAGING_MATRIX"))
            echo "matrix=$COMBINED_MATRIX" >> "$GITHUB_OUTPUT"
            echo "ðŸ“¦ Release build: $(echo "$COMBINED_MATRIX" | jq 'length') configurations"
          else
            # CI builds: production only
            echo "matrix=$PROD_MATRIX" >> "$GITHUB_OUTPUT"
            echo "ðŸ”¨ CI build: $(echo "$PROD_MATRIX" | jq 'length') configurations"
          fi

  build-desktop:
    needs: prepare-matrix
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}

    runs-on: ${{ matrix.os }}
    # Optional jobs continue even if they fail
    continue-on-error: ${{ matrix.is_optional }}

    env:
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      SENTRY_SEND_DEFAULT_PII: ${{ secrets.SENTRY_SEND_DEFAULT_PII }}
      SENTRY_ENVIRONMENT: ${{ inputs.is_release && matrix.variant || 'ci' }}
      VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
      VITE_SENTRY_SEND_DEFAULT_PII: ${{ secrets.VITE_SENTRY_SEND_DEFAULT_PII }}
      VITE_SENTRY_ENVIRONMENT: ${{ inputs.is_release && matrix.variant || 'ci' }}
      ROSTOC_APP_VARIANT: ${{ matrix.variant }}
      ROSTOC_UPDATE_CHANNEL: ${{ matrix.variant == 'staging' && 'staging' || 'stable' }}
      DO_RELEASE_PREFIX: ${{ matrix.variant == 'staging' && 'releases/staging' || 'releases' }}
    timeout-minutes: ${{ matrix.platform == 'linux' && 30 || 50 }}
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
      platform: ${{ matrix.platform }}
      arch: ${{ matrix.arch }}

    steps:
      - name: Checkout repo (actions + workflows)
        uses: actions/checkout@v4

      # --- PRE-FLIGHT CHECKS (fail fast) ---
      - name: Pre-flight validation
        shell: bash
        run: |
          echo "ðŸ” Running pre-flight checks..."

          # Check required secrets are set (without exposing values)
          MISSING_SECRETS=()
          [[ -z "${{ secrets.APPLE_SIGNING_IDENTITY }}" ]] && MISSING_SECRETS+=("APPLE_SIGNING_IDENTITY")
          [[ -z "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" ]] && MISSING_SECRETS+=("TAURI_SIGNING_PRIVATE_KEY")

          if [[ ${#MISSING_SECRETS[@]} -gt 0 ]]; then
            echo "::error::Missing required secrets: ${MISSING_SECRETS[*]}"
            exit 1
          fi

          # Check disk space upfront
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            AVAILABLE_GB=$(df -g . | tail -1 | awk '{print $4}')
          else
            AVAILABLE_GB=$(df -BG . | tail -1 | awk '{print $4}' | sed 's/G//')
          fi

          if [[ $AVAILABLE_GB -lt 20 ]]; then
            echo "::error::Insufficient disk space: ${AVAILABLE_GB}GB available, need 20GB minimum"
            exit 1
          fi

          # Check workflow inputs
          if [[ "${{ inputs.is_release }}" == "true" && -z "${{ inputs.ref }}" ]]; then
            echo "::error::Release builds require 'ref' input"
            exit 1
          fi

          echo "âœ… Pre-flight checks passed"
          echo "   Disk space: ${AVAILABLE_GB}GB available"
          echo "   Secrets: Configured"
          echo "   Build type: ${{ inputs.is_release && 'Release' || 'Development' }}"

      # --- Phase 1: Prep (checkout, SSH, toolchains) ---
      - uses: ./.github/actions/build-prep
        id: prep
        with:
          ref: ${{ inputs.ref }}
          is_release: ${{ inputs.is_release }}
          platform: ${{ matrix.platform }}
          arch: ${{ matrix.arch }}
          private_repo_ssh_key: ${{ secrets.PRIVATE_REPO_SSH_KEY }}
          apple_certificate: ${{ secrets.APPLE_CERTIFICATE }}
          apple_certificate_password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          apple_signing_identity: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          apple_team_id: ${{ secrets.APPLE_TEAM_ID }}
          apple_id: ${{ secrets.APPLE_ID }}
          apple_app_specific_password: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}

      # --- Phase 2: Compile (Python, build, stage) ---
      - uses: ./.github/actions/build-compile
        id: compile
        with:
          platform: ${{ matrix.platform }}
          arch: ${{ matrix.arch }}
          variant: ${{ matrix.variant }}
          is_release: ${{ inputs.is_release }}
          apple_signing_identity: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          apple_team_id: ${{ secrets.APPLE_TEAM_ID }}
          apple_id: ${{ secrets.APPLE_ID }}
          apple_app_specific_password: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          tauri_signing_private_key: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          tauri_signing_private_key_password: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # --- Upload build logs IMMEDIATELY (even on failure) ---
      - name: Upload build logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.variant }}-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.run_number }}
          path: |
            private-src/build-*.log
            private-src/*.log
            private-src/errors-*.txt
          retention-days: 14
          if-no-files-found: warn

      # --- Phase 3: Sign & Validate (macOS-specific) ---
      - uses: ./.github/actions/build-sign-validate
        id: sign_validate
        with:
          platform: ${{ matrix.platform }}
          arch: ${{ matrix.arch }}
          apple_signing_identity: ${{ secrets.APPLE_SIGNING_IDENTITY }}

      # --- Phase 4: Tests (smoke tests for all platforms) ---
      - uses: ./.github/actions/build-tests
        id: tests
        with:
          variant: ${{ matrix.variant }}
          platform: ${{ matrix.platform }}
          arch: ${{ matrix.arch }}
          app_path: ${{ steps.sign_validate.outputs.app_path }}
          python_path: ${{ steps.sign_validate.outputs.python_path }}

      # --- Phase 5: Artifacts (locate, prepare, upload) ---
      - uses: ./.github/actions/build-artifacts
        id: artifacts
        with:
          platform: ${{ matrix.platform }}
          arch: ${{ matrix.arch }}
          is_release: ${{ inputs.is_release }}
          variant: ${{ matrix.variant }}
          version: ${{ steps.prep.outputs.version }}
          updates_repo_token: ${{ secrets.UPDATES_REPO_TOKEN }}
          do_spaces_access_key: ${{ secrets.DO_SPACES_ACCESS_KEY }}
          do_spaces_secret_key: ${{ secrets.DO_SPACES_SECRET_KEY }}
          do_spaces_bucket: ${{ secrets.DO_SPACES_BUCKET }}
          do_spaces_endpoint: ${{ secrets.DO_SPACES_ENDPOINT }}

      # --- Upload partial artifacts on failure ---
      - name: Upload partial artifacts (if build failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: partial-artifacts-${{ matrix.variant }}-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.run_number }}
          path: |
            private-src/src-tauri/target/release/bundle/**/*.dmg
            private-src/src-tauri/target/release/bundle/**/*.app
            private-src/src-tauri/target/release/bundle/**/*.msi
            private-src/src-tauri/target/release/bundle/**/*.msi.zip
            private-src/src-tauri/target/release/bundle/**/*.AppImage
            private-src/src-tauri/target/release/bundle/**/*.sig
            private-src/updates/**/*
          retention-days: 7
          if-no-files-found: ignore

      # --- Setup upterm for interactive debugging ---
      - name: Setup upterm session (debug mode)
        if: failure() && contains(github.event.head_commit.message, '[debug]')
        uses: lhotari/action-upterm@v1
        with:
          limit-access-to-actor: true
          wait-timeout-minutes: 30

      # --- Upload codesigning logs (macOS failures) ---
      - name: Upload codesign logs (macOS)
        if: failure() && matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: codesign-logs-${{ matrix.variant }}-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.run_number }}
          path: |
            private-src/codesign-*.log
            private-src/*.codesign
          retention-days: 7
          if-no-files-found: ignore

      # --- Export version for downstream jobs ---
      - name: Export version
        id: extract_version
        shell: bash
        run: echo "version=${{ steps.prep.outputs.version }}" >> "$GITHUB_OUTPUT"

      # --- Ship logs to Grafana Loki ---
      - name: Send build logs to Loki
        if: always()
        continue-on-error: true
        shell: bash
        env:
          LOKI_URL: ${{ secrets.LOKI_URL }}
          LOKI_USERNAME: ${{ secrets.LOKI_USERNAME }}
          LOKI_PASSWORD: ${{ secrets.LOKI_PASSWORD }}
        run: |
          LOG_FILE="private-src/build-${{ matrix.platform }}-${{ matrix.arch }}.log"

          # Prepare labels as JSON for Loki
          LABELS=$(cat <<EOF
          {
            "platform": "${{ matrix.platform }}",
            "arch": "${{ matrix.arch }}",
            "variant": "${{ matrix.variant }}",
            "version": "${{ steps.prep.outputs.version }}",
            "job": "build",
            "status": "${{ job.status }}",
            "run_id": "${{ github.run_id }}",
            "run_number": "${{ github.run_number }}",
            "actor": "${{ github.actor }}",
            "branch": "${{ github.ref_name }}",
            "commit": "${{ github.sha }}"
          }
          EOF
          )

          # Use dedicated script for batched, efficient log shipping
          scripts/ci/ship_logs_to_loki.sh "$LOG_FILE" "$LABELS"

      # --- DEBUG MODE: SSH into runner on failure ---
      - name: Setup upterm session (debug mode)
        if: failure() && contains(github.event.head_commit.message, '[debug]')
        uses: owenthereal/action-upterm@v1
        timeout-minutes: 30
        with:
          limit-access-to-actor: true
          wait-timeout-minutes: 30

      # --- Notify on failure ---
      - name: Notify build failure (Slack)
        if: failure()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "âŒ Build Failed: ${{ matrix.name }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "âŒ Build Failed: ${{ matrix.name }}"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Platform:* ${{ matrix.platform }} ${{ matrix.arch }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Variant:* ${{ matrix.variant }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Version:* ${{ steps.prep.outputs.version }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:* ${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Quick Access:*\nâ€¢ <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>\nâ€¢ Download: `build-logs-${{ matrix.variant }}-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.run_number }}`\nâ€¢ Download: `diagnostics-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.run_number }}`"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Commit:* <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\n*Branch:* ${{ github.ref_name }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
