name: Deploy Storybook

on:
  repository_dispatch:
    types:
      - storybook-update
  workflow_dispatch:

# Permissions for GitHub Pages deployment
permissions:
  contents: write

# Separate concurrency group for Storybook - won't block main Pages deployment
concurrency:
  group: 'pages-storybook'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: https://alain1405.github.io/rostoc-updates/storybook/
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private rostoc repo
        uses: actions/checkout@v4
        with:
          repository: Alain1405/rostoc
          path: rostoc
# actionlint: disable-next-line expr
          ssh-key: ${{ secrets.PRIVATE_REPO_SSH_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: |
          cd rostoc
          pnpm install --frozen-lockfile

      - name: Build Storybook
        run: |
          cd rostoc
          STORYBOOK_BASE_PATH=/rostoc-updates/storybook/ pnpm build-storybook
        env:
          NODE_ENV: production

      - name: Publish Storybook to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: rostoc/storybook-static
          destination_dir: storybook
          keep_files: true
          full_commit_message: "docs(storybook): update from ${{ github.sha }}"
          user_name: 'github-actions[bot]'
          user_email: '41898282+github-actions[bot]@users.noreply.github.com'
