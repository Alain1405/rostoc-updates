name: Deploy Storybook

on:
    push:
        branches:
            - main
        paths:
            - ".github/workflows/deploy-storybook.yml"
    repository_dispatch:
        types:
            - storybook-update
    workflow_dispatch:

# Permissions for GitHub Pages deployment
permissions:
    contents: read
    pages: write
    id-token: write

# Separate concurrency group for Storybook - won't block main Pages deployment
concurrency:
    group: "pages-storybook"
    cancel-in-progress: false

jobs:
    build-and-deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}storybook/
        runs-on: ubuntu-latest
        steps:
            - name: Checkout rostoc-updates (this repo)
              uses: actions/checkout@v4
              with:
                  path: rostoc-updates

            - name: Checkout private rostoc repo
              uses: actions/checkout@v4
              with:
                  repository: Alain1405/rostoc
                  token: ${{ secrets.UPDATES_REPO_TOKEN }}
                  path: rostoc
                  ssh-key: ${{ secrets.PRIVATE_REPO_SSH_KEY }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 9

            - name: Install dependencies
              run: |
                  cd rostoc
                  pnpm install --frozen-lockfile

            - name: Build Storybook
              run: |
                  cd rostoc
                  STORYBOOK_BASE_PATH=/storybook/ pnpm build-storybook
              env:
                  NODE_ENV: production

            - name: Prepare deployment directory
              run: |
                  # Create site directory structure
                  mkdir -p ./site/storybook
                  
                  # Copy storybook to /storybook subdirectory
                  cp -r rostoc/storybook-static/* ./site/storybook/
                  
                  # Copy updates directory contents to root level (preserves releases.json, latest.json, etc.)
                  cp -r rostoc-updates/updates/* ./site/
                  
                  # Download existing binary artifacts from GitHub Pages to preserve them
                  echo "Downloading existing binaries from GitHub Pages..."
                  
                  # Download macOS binaries if they exist
                  mkdir -p ./site/macos
                  for file in $(curl -s https://alain1405.github.io/rostoc-updates/releases.json | jq -r '.releases[].platforms."darwin-aarch64".updater.url' | grep -o '[^/]*$'); do
                    echo "Downloading $file..."
                    curl -f -s -o "./site/macos/$file" "https://alain1405.github.io/rostoc-updates/macos/$file" || echo "File $file not found, skipping"
                  done
                  
                  # Download macOS signatures
                  for file in ./site/macos/*.tar.gz; do
                    if [ -f "$file" ]; then
                      sigfile="${file}.sig"
                      remotefile="$(basename "$file").sig"
                      echo "Downloading $remotefile..."
                      curl -f -s -o "$sigfile" "https://alain1405.github.io/rostoc-updates/macos/$remotefile" || echo "Signature $remotefile not found, skipping"
                    fi
                  done
                  
                  # Download Windows binaries if they exist
                  mkdir -p ./site/windows
                  for file in $(curl -s https://alain1405.github.io/rostoc-updates/releases.json | jq -r '.releases[].platforms."windows-x86_64".updater.url' | grep -o '[^/]*$'); do
                    echo "Downloading $file..."
                    curl -f -s -o "./site/windows/$file" "https://alain1405.github.io/rostoc-updates/windows/$file" || echo "File $file not found, skipping"
                  done
                  
                  echo "Binary preservation complete"

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./site"

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
